version: '3.4'
services:
  rasa:
    image: rasa-server-okteto:latest
    build: "./"
    restart: always
    working_dir: /app
    volumes:
    - ./models:/app/models
    - ./data:/app/data
    - ./actions:/app/actions
    command: bash -c "rm -rf models/* && rasa train && rasa run --enable-api --cors \"*\""
    ports:
    - '5006:5005'
    networks:
    - all

  rasa-actions:
    build: "./"
    image: rasa-server-okteto:latest
    restart: always
    working_dir: /app
    volumes:
    - ./actions:/app/actions
    command: bash -c "rasa run actions"
    ports:
    - '5055:5055'
    networks:
    - all

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable.ipv6: "true"